{{#if banners.top}}
<div class="banners" data-banner-location="top">
    <div class="banner">
        {{{limit banners.top 1}}}
    </div>
</div>
{{/if}}
<header id="header" class="header" role="banner">
  <div class="row no-margin">
    <div class="col-md-12">
        <div class="logo">
            <a href="/">
                <img src="{{cdn '/assets/img/logo.svg'}}" alt="">
                <span>Timber Hockey</span>
            </a>
        </div>


        <div class="main-menu" id="menu" data-menu>
            {{> components/common/navigation-menu}}
        </div>
    </div>
  </div>
</header>
